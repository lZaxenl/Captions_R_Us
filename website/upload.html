        <!-- setup to recieve the users video mp4 file -->
        <!-- Then I need to make a POST request  -->
        <!-- this takes us to the back end where we do a ROUTE in index.js file-->



        
























        <form enctype="multipart/form-data">
            <input id="upload" type=file   accept="text/html" name="files[]" size=30>
            </form>
            
            <textarea class="form-control" rows=35 cols=120 id="ms_word_filtered_html"></textarea>
            
            <script>
            function handleFileSelect(evt) {
                let files = evt.target.files; // FileList object
            
                // use the 1st file from the list
                let f = files[0];
                
                let reader = new FileReader();
            
                // Closure to capture the file information.
                reader.onload = (function(theFile) {
                    return function(e) {
                      
                      jQuery( '#ms_word_filtered_html' ).val( e.target.result );
                    };
                  })(f);
            
                  // Read in the image file as a data URL.
                  reader.readAsText(f);
              }
            
              document.getElementById('upload').addEventListener('change', handleFileSelect, false);
            </script>



        <!-- Script -->
        <script src="script.js"></script>

    </body>
